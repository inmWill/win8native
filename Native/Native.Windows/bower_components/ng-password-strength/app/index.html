<!doctype html>
<html class="no-js" ng-app="ngPasswordStrength" ng-init="mode='bootstrap'">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" ng-if="mode === 'bootstrap'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.css" ng-if="mode === 'foundation'">

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="container">
    <div class="row">
      <h1>ngPasswordStrength</h1>
      <h3>Choose:</h3>
      <ul>
        <li>
          <a ng-class="{true:'active'}[mode === 'foundation']" ng-click="mode='foundation'">Foundation</a>
        </li>
        <li>
          <a ng-class="{true:'active'}[mode === 'bootstrap']" ng-click="mode='bootstrap'">Bootstrap</a>
        </li>
      </ul>


      <div class="form-group">
        <input type="text" class="form-control" id="inputPass" placeholder="Password" ng-model="user.password">

        <h2>Vars</h2>
        <div ng-if="mode === 'foundation'">
          <div ng-password-strength="user.password" strength="passStrength" inner-class="meter"></div>
        </div>
        <div ng-if="mode === 'bootstrap'">
          <div ng-password-strength="user.password" strength="passStrength" inner-class="progress-bar" inner-class-prefix="progress-bar-"></div>
        </div>

        <h2>Mode</h2>
        <div ng-password-strength="user.password" strength="passStrength" mode="bootstrap" ng-if="mode==='bootstrap'"></div>
        <div ng-password-strength="user.password" strength="passStrength" mode="foundation" ng-if="mode==='foundation'"></div>
      </div>
      <div>Current strength is <strong>{{passStrength}}</strong>
      </div>
    </div>
  </div>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <!-- endbower -->

  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/ng-password-strength.min.js -->
  <script src="scripts/directives/ng-password-strength.js"></script>
  <!-- endbuild -->
</body>

</html>
